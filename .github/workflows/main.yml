name: Run ESLint Action

on:
  - push

jobs:
  build:
    name: Run ESLint Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - run: npx install-peerdeps --dev eslint-config-airbnb-base@14.2.1
      - run: npx eslint . 